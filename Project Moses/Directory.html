<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Directory</title>
    
    <link rel="stylesheet" href="Directory.css"> 

</head>
<body>

    <header>
        <div class="container">
            <button class="back-button" onclick="goBack()">‚Üê Back to Main Page</button>
            <div id="header-content">
                <h1>Emergency Directory</h1>
                <p class="description">Directory of essential service providers across the Province of Cavite for quick reference during normal operations or emergencies.</p>
            </div>
        </div>
    </header>

    <div class="container">
        
        <div id="search-form-container">
            <h2>Find Services by Location</h2>
            <form id="initial-search-form">
                
                <div class="form-group">
                    <label for="municipality">City / Municipality <span style="color: red;">*</span></label>
                    <select id="municipality" required>
                        <option value="">-- Select City --</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="service-type-initial">Service (Optional)</label>
                    <select id="service-type-initial">
                        <option value="">-- Any Department --</option>
                        </select>
                </div>

                <button type="submit" id="submit-btn">Search Services</button>
                <button type="button" id="clear-btn" onclick="document.getElementById('initial-search-form').reset();">Clear</button>
            </form>
        </div>

        <div id="results-container">
            <p class="status-message">Please use the form above to search for essential service contacts in your municipality.</p>
        </div>

    </div>

<script src="Directory.js"></script>
